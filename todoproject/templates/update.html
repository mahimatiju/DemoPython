{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="card">
  <div class="card-header">
    <div class="card-tile">
      <h2>Task Update</h2>
      <div class="card-body">
         <form method="post">
          {% csrf_token %}
          {{form.as_p}}
          <button type="submit">Confirm</button>
         </form>

      </div>
    </div>
  </div>
</div>

{% endblock %}
